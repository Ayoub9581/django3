{% extends 'base.html' %}

{% block content %}

<div class="container my-5">

  <!-- Section: Block Content -->
  <section>

    <h3 class="font-weight-bold dark-grey-text text-center mb-5">Last Items</h3>

    <!-- Grid row -->
    <div class="row">

    {% for p in  products%}
      <!-- Grid column -->
      <div class="col-lg-3 col-md-6 mb-4">

        <!-- Card -->
        <div class="card card-ecommerce">

          <div class="view overlay">
            <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/12.jpg" class="img-fluid"
              alt="sample image">
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>

          <div class="card-body">

            <h5 class="card-title mb-1"><strong><a class="dark-grey-text">{{p}}</a></strong></h5>
            <span class="badge badge-danger mb-2">
                {% for c in  p.caetgory_id.all %}
                
                    {{ c }} || 
                {% endfor %}
            </span>


          

            <div class="card-footer pb-0">
              <div class="row mb-0">
                <span class="float-left">
                  <strong>{{p.price}}$</strong>
                </span>
                <span class="float-right">
                  <a class="" data-toggle="tooltip" data-placement="top" title="Add to Cart">
                    <i class="fas fa-shopping-cart ml-3"></i>
                  </a>
                </span>
              </div>
            </div>
          </div>

        </div>
        <!-- Card -->

      </div>
{% endfor %}    



    </div>

  </section>
  <!-- Section: Block Content -->

</div>

{% endblock content %}

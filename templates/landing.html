{% extends 'base.html' %}
{% load static %}


{% block style %}
<style>

  html,
  body,
  header,
  .view {
    height: 100%;
  }

  @media (max-width: 740px) {
    html,
    body,
    header,
    .view {
      height: 100vh;
    }
  }

  .top-nav-collapse {
    background-color: #f8bbd0 !important;
  }

  .navbar:not(.top-nav-collapse) {
    background: transparent !important;
  }

  @media (max-width: 991px) {
   .navbar:not(.top-nav-collapse) {
    background: #f8bbd0 !important;
   }
  }

</style>

{% endblock style %}


{% block navbar %}
{% endblock navbar %}


{% block content %}


<!-- Main navigation -->
<header>

  <!-- Navbar -->
  <!-- Full Page Intro -->
  <div class="view  jarallax" data-jarallax='{"speed": 0.2}' 
  style="background-image: url({% static 'assets/images/971-min.jpg' %}); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-purple-slight d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row wow fadeIn">
          <!--Grid column-->
          <div class="col-md-12 text-center">
            <h1 class="display-4 font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInUp text-white">
                Trying Django 3
            </h1>
            <h5 class="pt-md-5 pt-sm-2 pt-5 pb-md-5 pb-sm-3 pb-5 wow fadeInUp text-white" data-wow-delay="0.2s">
                Create a Simple To-Do App With Django3 & AJAX

            </h5>
            <div class="wow fadeInUp" data-wow-delay="0.4s">
              <a href="{% url 'tasks:tasks' %}" class="btn btn-purple btn-rounded"><i class="fas fa-code left">
              </i>Explore </a>

            </div>
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
<!-- Main navigation -->
{% endblock content %}
